{% extends 'accounts/main.html' %} {% block content %}

<br />
<div class="row mx-2">
  <div class="col-md">
    <div class="card card-body">
      <h5>Products</h5>
    </div>
  </div>
</div>

  <div class="card-body mx-3">
    <table class="table">
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
      </tr>

      {% for i in products %}
        <tr>
            <td> {{i.name}}</td>
            <td> {{i.category}}</td>
            <td> {{i.price}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>

{% endblock %}
